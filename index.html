<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Págida Cartão Debito</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&amp;display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="card">
      <div class="card__info">
        <div class="card__logo">PifferShiny</div>
        <div class="card__chip">
          <svg
            class="card__chip-lines"
            role="img"
            width="20px"
            height="20px"
            viewBox="0 0 100 100"
            aria-label="Chip"
          >
            <g opacity="0.8">
              <polyline
                points="0,50 35,50"
                fill="none"
                stroke="#000"
                stroke-width="2"
              />
              <polyline
                points="0,20 20,20 35,35"
                fill="none"
                stroke="#000"
                stroke-width="2"
              />
              <polyline
                points="50,0 50,35"
                fill="none"
                stroke="#000"
                stroke-width="2"
              />
              <polyline
                points="65,35 80,20 100,20"
                fill="none"
                stroke="#000"
                stroke-width="2"
              />
              <polyline
                points="100,50 65,50"
                fill="none"
                stroke="#000"
                stroke-width="2"
              />
              <polyline
                points="35,35 65,35 65,65 35,65 35,35"
                fill="none"
                stroke="#000"
                stroke-width="2"
              />
              <polyline
                points="0,80 20,80 35,65"
                fill="none"
                stroke="#000"
                stroke-width="2"
              />
              <polyline
                points="50,100 50,65"
                fill="none"
                stroke="#000"
                stroke-width="2"
              />
              <polyline
                points="65,65 80,80 100,80"
                fill="none"
                stroke="#000"
                stroke-width="2"
              />
            </g>
          </svg>
          <div class="card__chip-texture"></div>
        </div>
        <div class="card__type">Debito</div>
        <div class="card__number">
          <span class="card__digit-group">0000</span>
          <span class="card__digit-group">0000</span>
          <span class="card__digit-group">1234</span>
          <span class="card__digit-group">5678</span>
        </div>
        <div class="card__valid-thru" aria-label="Valid thru">
          Validade<br />
        </div>
        <div class="card__exp-date"><time datetime="2025-04">01/38</time></div>
        <div class="card__name" aria-label="Dee Stroyer">LEANDRO PIFFER</div>
        <div class="card__vendor" role="img" aria-labelledby="card-vendor">
          <span id="card-vendor" class="card__vendor-sr">Mastercard</span>
        </div>
      </div>
      <div class="card__texture"></div>
    </div>
    <!-- partial -->
  </body>
</html>
